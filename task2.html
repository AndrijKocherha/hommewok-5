<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nullstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>task1</title>
  </head>
  <body>
    <main class="page">
      <div class="page__container task">
        <div class="task__condition text">Задача -2. Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</div>
        <script>
          let evenNumbers = 0
          let oddNumbers = 0
          for (let i = 0; i < 100; i++) {
            const minNumber = 1
            const maxNumber = 1000
            let randomNum = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
            if (randomNum % 2 === 0) {
              evenNumbers += 1
            } else {
              oddNumbers += 1
            }
          }
          let culculateWichAreMoreOddOrEven
          if (evenNumbers > oddNumbers) culculateWichAreMoreOddOrEven = "парних більше"
          else if (evenNumbers < oddNumbers) culculateWichAreMoreOddOrEven = "непарних більше"
          else culculateWichAreMoreOddOrEven = "порівно"
          document.write(
            `парних згенерувалось ${evenNumbers} , непарних ${oddNumbers} <br/>
            ${culculateWichAreMoreOddOrEven}
            `
          )
        </script>
      </div>
    </main>
  </body>
</html>
