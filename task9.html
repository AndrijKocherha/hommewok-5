<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/nullstyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>task3</title>
  </head>
  <body>
    <main class="page">
      <div class="page__container task">
        <div class="task__condition text">Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</div>
        <script>
          let firstNumberOfInterval = parseInt(prompt("введіть початок ітервалу"))
          let secondNumberOfInterval = parseInt(prompt("введіть кінець ітервалу"))
          let progressionDifference = 2

          if (firstNumberOfInterval % 2 === 0) {
            firstNumberOfInterval += 1
          }
          if (secondNumberOfInterval % 2 === 0) {
            secondNumberOfInterval -= 1
          }
          let sum = firstNumberOfInterval
          while (firstNumberOfInterval < secondNumberOfInterval) {
            firstNumberOfInterval += progressionDifference
            sum += firstNumberOfInterval
          }
          document.write(`сума непарних ${sum}`)
        </script>
      </div>
    </main>
  </body>
</html>
